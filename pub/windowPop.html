<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>윈도우팝업</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<style>
.btn {display: block;width: 100px; height:50px; background:#000;color: #fff; font-weight: bold;text-align: center;line-height: 48px;margin: 50px auto 0;}
#popBg {display: none;position: fixed;left: 0;right: 0;top: 0;bottom: 0;padding: 9px;background: rgba(0,0,0,0.7);overflow: auto;z-index: 200;}
</style>
<script type="text/javascript">
$(function(){
	$('.btn').click(function(e){
		e.preventDefault();
		var uri = 'popup.html';
		var popupName = 'pop01';
		var options = 'top=10, left=10, width=500, height=600, status=no, menubar=no, toolbar=no, resizable=no'; 
		openDialog(uri, popupName, options, function(win) {
			$('#popBg').hide();
		});
		$('#popBg').show();
	})
})

var openDialog = function(uri, name, options, closeCallback) {
    var win = window.open(uri, name, options);
    var interval = window.setInterval(function() {
        try {
            if (win == null || win.closed) {
                window.clearInterval(interval);
                closeCallback(win);
            }
        }
        catch (e) {
        }
    }, 500);
    return win;
};
</script>
<body>
<a href="#" class="btn">botton</a>
<div id="popBg"></div>
</body>
</html>
