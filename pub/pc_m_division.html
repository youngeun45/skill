<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>피씨모바일제이쿼리구분</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<style>
p {font-size: 100px;}
</style>

<body>
<div>
	<button class="btn">here! click! </button>
</div>
<p>hello</p>
</body>
<script>
$(function(){
	$(window).resize(function(){
		//pc
		if($(window).width() >= 800){
			clickEvt()
		}
	})
	function clickEvt(){
		$('.btn').click(function(){
			$('p').animate({marginLeft:"500px"},500)
		})
	}
})
</script>
</html>
