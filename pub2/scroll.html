<script>
$(function(){	
	scrollOn('li',30)
})


function scrollOn(tar, range){
	$(tar).parent().css({padding: (($(window).height()-range)/2)+'px 0'})
	$(window).bind('load scroll resize',function(){
		var winH = $(window).height(),
			scrollTop = $(this).scrollTop(),
			center = scrollTop+(winH/2),
			start = center-(range/2),
			end = center+(range/2);
		
		
		//console.log(start,end)
		$(tar).each(function(e){
			var secH = $(this).outerHeight(),
				secS = $(this).offset().top,					
				secE = secS+secH;
			
			if(secS <= end && secE >= start){
				$(this).addClass('on');
				$(this).css({opacity:1})
			}else{
				$(this).removeClass('on');
				var opa = ((center-secS))
				console.log(opa)

			}
		});		
	});
}
