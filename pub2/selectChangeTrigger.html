<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- 'Nanum Gothic'-->
	<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css" />
	<!-- 'Noto Sans KR'-->
	<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosanskr.css" />
	
	<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
<style>
.wrap{text-align:center;margin:1.5em;}
.wrap > div + div{margin-top:1em;}
.wrap .btn{display:inline-block;width:80px;color:#666;padding:5px 0px;border:1px solid #ddd;text-decoration:none;}
.wrap .btn.on{border-color:#222:;background:#222;color:#fff;}
.wrap .select{border:1px solid #ddd;width:120px;padding-left:10px;height:33px;}
</style>
</head>
<body>
	<div class="wrap">
		<div>
			<select class="select">
				<option value="one">one</option>
				<option value="two">two</option>
				<option value="three">three</option>
			</select>
		</div>
		<div>
			<a class="btn one" href="#one">one</a>
			<a class="btn two" href="#two">two</a>
			<a class="btn three" href="#three">three</a>
		</div>
	</div>
<script>
$(function(){	
	$('.select').change(function(){
		var $val= $(this).val();
		console.log($val);
		//$('.'+$val).trigger('click');
		$('.'+$val).addClass('on').siblings().removeClass('on');
	});
	$('.btn').click(function(e){
		e.preventDefault();
		var $txt = $(this).text();		
		$('.select').val($txt).trigger('change');
	});

	//초기세팅(3번째 on)
	$('.select').val('three').trigger('change');
})
</script>
</body>
</html>
