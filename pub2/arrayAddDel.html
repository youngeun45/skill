<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css" />

	<!-- 'Nanum Gothic'-->
	<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css" />
	<!-- 'Noto Sans KR'-->
	<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosanskr.css" />
	
	<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

<style>
body{text-align:center;}
.wrap{padding:15px 0;}
.box{display:inline-block;width:100px;height:100px;margin:20px;background:#eaeaea;border:1px solid #ccc;}
.btn{}
.result{font-size:1.5em;}
</style>
<script>
$(function(){
	var $arr = [];

	$('.box').each(function(){
		var $id = $(this).attr('id');
		$arr.push($id);
	});
	$('.result').html('배열출력 : <strong>'+$arr+'</strong>');


	$(document).on('click','.box',function(){
		var $id = $(this).attr('id');
		
		$(this).remove();
		$arr.splice($arr.indexOf($id),1); //배열에서 해당 id 삭제
		$('.result').empty().html('배열출력 : <strong>'+$arr+'</strong>');
	});

	$('.btn button').click(function(){
		var $box,$id,$idx;
		if($(this).hasClass('first-add')){
			$box = $('.wrap').children('.box').first();
			$id = $box.attr('id');
			$idx = parseInt($id.replace('box',''));
			if($idx>0){
				$idx = $idx -1;
				$('.wrap').prepend('<div id="box'+$idx+'" class="box">box'+$idx+'</div>');
				$arr.unshift('box'+$idx); //배열 첫번째 추가
			}
		}else if($(this).hasClass('last-add')){
			$box = $('.wrap').children('.box').last();
			$id = $box.attr('id');
			$idx = parseInt($id.replace('box',''));
			$idx = $idx +1;
			$('.wrap').append('<div id="box'+$idx+'" class="box">box'+$idx+'</div>');
			$arr.push('box'+$idx); //배열 마지막 추가
		}else if($(this).hasClass('first-del')){
			$box = $('.wrap').children('.box').first();
			$box.remove();
			$arr.shift(); //배열 첫번째 제거
		}else if($(this).hasClass('last-del')){
			$box = $('.wrap').children('.box').last();
			$box.remove();
			$arr.pop(); //배열 첫번째 제거
		}
		$('.result').empty().html('배열출력 : <strong>'+$arr+'</strong>');
	});
})
</script>
</head>
<body>
<div class="wrap">
	<div id="box11" class="box">box11</div>
	<div id="box12" class="box">box12</div>
	<div id="box13" class="box">box13</div>
	
</div>
<p>박스 클릭 시 박스삭제</p>
<div class="btn">
	<button class="first-add">맨앞에 추가</button>
	<button class="last-add">맨뒤에 추가</button>

	<button class="first-del">맨앞에 삭제</button>
	<button class="last-del">맨뒤에 삭제</button>
</div>
<hr>
<div class="result"></div>
</body>
</html>
