<style>
.wrap{margin:15px;}
.wrap:after{content:'';display:block;clear:both;}
.box{display:block;width:100px;height:100px;line-height:100px;float:left;background:#eee;text-align:center;color:inherit;text-decoration:none;}
.red{ background-color: red;}
.green{ background-color: green;}
.blue{ background-color: blue;}
.black{ background-color: black;}
.orange{ background-color: orange;}
</style>
</head>
<body>
<div id="array" class="wrap">
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
</div>
<br><br>
<div id="click" class="wrap">
	<a href="#" class="box">click</a>
</div>

<div id="click2" class="wrap">
	<a href="#" class="box green">click</a>
</div>
<script>
arrAddClass('#array .box',["red","green","blue"]);

function arrAddClass(tar,arr){		
	if($.isArray(arr) ==  true){
		$(tar).each(function(index, element) {
			$(element).addClass(arr[index%arr.length]);
		});	
	}else{
		console.log(tar+"'s class is not an array!")
		$(tar).addClass(arr);
	}
}

$('#click .box').click(function(e){
	e.preventDefault();
	arrToggleClass(this,["red","green","blue","black"])
});

$('#click2 .box').click(function(e){
	e.preventDefault();
	arrToggleClass(this,["red","green","blue","black","orange"])
});

function arrToggleClass(tar,arr){
	var $this = $(tar),
		$max = arr.length - 1;
	
	for(var i in arr){
		if($this.hasClass(arr[i])){
			i = parseInt(i);
			if(i == $max){
				//console.log('end')
				$this.removeClass(arr[$max]);
				return false;
			}else{
				var j = i+1;
				//console.log('next',i);
				$this.removeClass(arr[i]).addClass(arr[i+1]);
				return false;
			}
		}
	}
	//console.log('first')
	$this.addClass(arr[0]);
}

</script>
</body>
</html>
