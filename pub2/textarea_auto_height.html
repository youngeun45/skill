<style>
body{ background:#728EB2; color:#FFF; }
/*( 'box-sizing' will not work with this code )*/
.textarea{  
  /* box-sizing: padding-box; */
  overflow:hidden;
  /* demo only: */
  padding:10px;
  width:250px;
  font-size:14px;
  margin:20px auto;
  display:block;
  border-radius:10px;
  border:6px solid #556677;
}
</style>
</head>
<body>
	<textarea class="textarea textarea-height" rows='1' placeholder='Auto-Expanding Textarea'>asdfasfddsfasd
adsfsfdasdf
asdfasdfasfd
asdfsafd</textarea>
	<textarea class="textarea textarea-height" rows='1' placeholder='Auto-Expanding Textarea'></textarea>
	<textarea class="textarea textarea-height" rows='1' placeholder='Auto-Expanding Textarea'></textarea>

<script>
$(function(){
	var $text =  $('.textarea-height');	
	$text.keydown(function() {
	  autosize($(this))
	});
	$(window).load(function(){
		$text.each(function() {
		  autosize($(this))
		});
	})
})			 
function autosize(tar){
  var $el = tar;
	  
  setTimeout(function(){
	$el.css({'height':'auto','padding':0})

	var $scrollHeight = $el.prop('scrollHeight');	
    $el.css({'height': + $scrollHeight + 'px','padding':''});
  },0);
}
</script>
</body>
