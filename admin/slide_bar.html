<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>slide bar</title>

<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" type="text/css" />  
<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<style>
    p {font-weight: bold;border-left:3px solid #000;padding-left: 10px; line-height: 1;margin-bottom: 10px;}
.slidecontainer {  width: 100%;}
.slider {-webkit-appearance: none;width: 100%;height: 25px;background: #d3d3d3;outline: none;opacity: 0.7;-webkit-transition: .2s;transition: opacity .2s;}
.slider:hover {opacity: 1;}
.slider::-webkit-slider-thumb {-webkit-appearance: none;appearance: none;  width: 25px;  height: 25px;  background: #4CAF50;  cursor: pointer;}
.slider::-moz-range-thumb {  width: 25px;  height: 25px;  background: #4CAF50;  cursor: pointer;}
</style>
</style>
</head>
<body>
<p>jquery UI 1</p>
<div id="slider1" style="width: 250px"></div>
Value : <span id="opa"></span>
<br>
<p>jquery UI 2</p>
<label for="amount">Price range:</label>
<input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
<div id="slider-range"></div>
<br>
<p>jquery UI 3</p>
<form id="reservation">
    <label for="minbeds">Minimum number of beds</label>
    <select name="minbeds" id="minbeds">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
    </select>
  </form>
<br>
<p>jquery UI 4</p>
<label for="amount2">Donation amount ($50 increments):</label>
  <input type="text" id="amount2" readonly style="border:0; color:#f6931f; font-weight:bold;">
  <div id="slider"></div>
<br>
<p>w3schools (only CSS)</p>
<input type="range" min="1" max="100" value="50" class="slider" id="myRange">
<span>Value: <span id="demo"></span></span>
<br>
</body>
<script type="text/javascript">
    $(function () {
        $("#slider1").slider({
            animate:true,
            range:"min",
            value:100,
            slide:function(event, ui){
                //console.log("move");
                $("img").css("opacity", ui.value/100);
                $("#opa").text(ui.value);
            }
        });
        $( "#slider-range" ).slider({
            range: true,
            min: 0,
            max: 500,
            values: [ 75, 300 ],
            slide: function( event, ui ) {
                $( "#amount" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
            }
            });
            $( "#amount" ).val( "$" + $( "#slider-range" ).slider( "values", 0 ) +
            " - $" + $( "#slider-range" ).slider( "values", 1 ) );
            var select = $( "#minbeds" );
            var slider = $( "<div id='slider2'></div>" ).insertAfter( select ).slider({
            min: 1,
            max: 6,
            range: "min",
            value: select[ 0 ].selectedIndex + 1,
            slide: function( event, ui ) {
                select[ 0 ].selectedIndex = ui.value - 1;
            }
            });
        $( "#minbeds" ).on( "change", function() {
            slider.slider( "value", this.selectedIndex + 1 );
            });
        $( "#slider" ).slider({
            value:100,
            min: 0,
            max: 500,
            step: 50,
            slide: function( event, ui ) {
                $( "#amount2" ).val( "$" + ui.value );
            }
            });
            $( "#amount2" ).val
            ( "$" + $( "#slider" ).slider( "value" ) );
    });
    var slider = document.getElementById("myRange");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value;

    slider.oninput = function() {
    output.innerHTML = this.value;
    }
    </script>
</html>
