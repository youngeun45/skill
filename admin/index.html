<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<style>
*, *:before, *:after {box-sizing: border-box;}
p {font-weight: bold;border-left:3px solid #000;padding-left: 10px; line-height: 1;margin-bottom: 10px;}
.btn_select {width: 100px;height:40px;padding: 0 10px;border:1px solid #ccc;appearance: none;position:relative;background: url(arrow.jpg) 95% 50% no-repeat;border-radius:5px;color: #999;-webkit-appearance:none;-moz-appearance:none;}
</style>
<script>
$(function(){
    $(document).ready(function() {
        $('.js-example-basic-single').select2();
        $(".js-example-basic-multiple-limit").select2({
            maximumSelectionLength: 2,
            placeholder: 'Select an option'
        });
    });
    var availableCity = ["서울","부산","대구","광주","울산"];
    $("#city").autocomplete({
        source: availableCity,
        select: function(event, ui) {
            console.log(ui.item);
        },
        focus: function(event, ui) {
            return false;
            //event.preventDefault();
        }
        
    });
    $( "#effect" ).click(function(){
      $( "#effect" ).addClass( "newClass", 3000 );
    })
   
    function callback(){
      setTimeout(function() {
        $( "#effect" ).removeClass( "newClass" );
      }, 3000 );
    }
})
</script>
</head>
<body>
<p>select - search</p>
<select class="js-example-basic-single" name="state" style="width:100%">
    <option value="one">one</option>
    <option value="two">two</option>
    <option value="three">three</option>
  </select>
<br>
<p>selections (max:2)</p>
<select class="js-example-basic-multiple-limit" name="state" style="width:100%" multiple="multiple">
    <optgroup label="one/two Time Zone">
        <option value="one">one</option>
        <option value="two">two</option> 
    </optgroup>
    <option value="three">three</option>
  </select>
<br>
<p>label</p>
  <label for="id_label_multiple">
    Click this to highlight the single select element
  
<select class="js-example-basic-single" id="id_label_multiple" style="width:100%" >
    <option value="one">one</option>
    <option value="two">two</option> 
    <option value="three">three</option>
    </select>
  </label>
  <br>
  <p>자동완성기능</p>
  <div class="ui-widget">
    <label for="city">도시: </label>
    <input id="city">
  </div>
  <br>
  <p>select - button shape</p>
  <select class="btn_select">
    <option value="">HongKong</option>
    <option value="">Hong</option>
    <option value="">Kong</option>
    <option value="">HK</option>
  </select>
</body>
</html>
